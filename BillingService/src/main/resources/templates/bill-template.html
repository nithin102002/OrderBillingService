<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Bill Details</title>
</head>
<body>
<h1>Bill Details</h1>

<table border="1">
    <tr>
        <th>ID</th>
        <th>User ID</th>
        <th>Username</th>
        <th>Order ID</th>
        <th>Total Amount</th>
    </tr>
    <tr>
        <td th:text="${bill.id}"></td>
        <td th:text="${bill.userid}"></td>
        <td th:text="${bill.username}"></td>
        <td th:text="${bill.orderid}"></td>
        <td th:text="${bill.totalAmount}"></td>
    </tr>
</table>

<h2>Ordered Products</h2>

<table border="1">
    <tr>
        <th>Product ID</th>
        <th>Product Name</th>
        <th>Quantity</th>
        <!-- Add more columns as needed -->
    </tr>
    <tr th:each="product : ${bill.products}">
        <td th:text="${product.productId}"></td>
        <td th:text="${product.productName}"></td>
        <td th:text="${product.quantity}"></td>

    </tr>
</table>
</body>
</html>
